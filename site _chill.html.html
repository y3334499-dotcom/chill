<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-image: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
    background-size: cover;
    background-position: center;
    min-height: 100vh;

    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

/* MAIN CARD */
.container {
    background: rgba(0, 0, 0, 0.75);
    padding: 25px;
    border-radius: 18px;
    width: 100%;
    max-width: 360px;
    text-align: center;

    /* NEON GLOW */
    box-shadow:
        0 0 15px #00ffff,
        0 0 30px rgba(0,255,255,0.5);
}

/* PROFILE */
.profile img {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: 3px solid #00ffff;
    margin-bottom: 15px;
    object-fit: cover;

    box-shadow:
        0 0 15px #00ffff,
        0 0 30px rgba(0,255,255,0.6);
}

.profile h1 {
    font-size: 22px;
}

.profile p {
    font-size: 14px;
    color: #bbb;
    margin-bottom: 22px;
}

/* LINKS */
.links a {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;

    text-decoration: none;
    color: white;
    background: #111;
    padding: 14px;
    margin-bottom: 14px;
    border-radius: 14px;
    font-size: 16px;

    transition: all 0.3s ease;
    overflow: hidden;
}

/* NEON ANIMATED BORDER */
.links a::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 14px;
    padding: 2px;
    background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
    -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    opacity: 0;
    transition: 0.3s;
}

.links a:hover::before {
    opacity: 1;
}

.links a:hover {
    transform: translateY(-4px) scale(1.05);
    box-shadow:
        0 0 15px #00ffff,
        0 0 30px rgba(0,255,255,0.7);
}

footer {
    margin-top: 15px;
    font-size: 12px;
    color: #777;
}
</style>
